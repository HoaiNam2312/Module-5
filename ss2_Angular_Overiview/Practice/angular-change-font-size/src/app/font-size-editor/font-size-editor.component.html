<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input #element type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  This is a dum.
</p>
<h4>Age: {{age | number:".0-3"}}</h4>
<h4>Date: {{date|date:"dd"}}</h4>
<select >
  <option *ngFor="let element of arr"><span *ngIf="element=='A'">C</span><span *ngIf="element=='B'">B</span><span *ngIf="element=='C'">A</span></option>
</select>
