<div class="container">
  <h1 class="text-center mt-3">Danh sách sản phẩm</h1>
  <table class="table">
    <thead>
    <tr>
      <td>STT</td>
      <td>Tên</td>
      <td>Giá</td>
      <td>Mô tả</td>
      <td>Chỉnh sửa</td>
      <td>Xóa</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><a href="#" routerLink="/product/edit/{{product.id}}">Chỉnh sửa</a></td>
      <td><a href="#" routerLink="/product/delete/{{product.id}}">Xóa</a></td>
    </tr>
    </tbody>
  </table>
</div>
